{% extends 'base.html' %}

{% block title %}

{% endblock %}


{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p><b>Name</b></p>
    <p>{{ form.name }}</p>
    <p><b>Date</b></p>
    <p>{{ form.birthday }}</p>
    <p><b>Some text</b></p>
    <p>{{ form.text }}</p>
    <button class="btn btn-outline-primary" type="submit">Update</button>
</form>
{% endblock %}
