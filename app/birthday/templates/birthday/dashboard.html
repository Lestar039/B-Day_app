{% extends 'base.html' %}


{% block content %}

  <h2>Hello {{ user.username }}</h2>

  {% for bday in birthdays %}
<p><a href="{% url 'detail_url' bday.pk %}">{{ bday.name }} </a>{{ bday.day }}-{{ bday.month }}
  <a href="{% url 'update_url' bday.pk %}">Edit</a>
  <a href="{% url 'delete_url' bday.pk %}">X</a>
  </p>
  {% endfor %}
<hr>

<h3>Today is birthday:</h3>
  {% for day in list_of_date %}
    <p>{{ day.name }}</p>
  {% endfor %}

{% endblock %}
